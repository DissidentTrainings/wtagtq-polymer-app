<link rel="import" href="/bower_components/paper-button/paper-button.html"/>

<polymer-element name="buttons-section" noscript>
<template>

  <div class="section section_buttons" layout vertical center-center>
    <h2 class="section__title">
      <a href="http://www.polymer-project.org/docs/elements/paper-elements.html#paper-button" target="_blank">
        Buttons
      </a>
    </h2>
    <div class="section__example">
      <paper-button>Default</paper-button>
      <paper-button class="pt-button pt-button_primary">Primary</paper-button>
      <paper-button class="pt-button pt-button_secondary">Secondary</paper-button>
      <paper-button class="pt-button pt-button_success">Success</paper-button>
      <paper-button class="pt-button pt-button_info">Info</paper-button>
      <paper-button class="pt-button pt-button_warning">Warning</paper-button>
      <paper-button class="pt-button pt-button_error">Error</paper-button>
      <paper-button class="pt-button pt-button_link">Link</paper-button>
    </div>
    <div class="section__example">
      <paper-button raised>Default</paper-button>
      <paper-button class="pt-button pt-button_raised_primary" raised>Primary</paper-button>
      <paper-button class="pt-button pt-button_raised_secondary" raised>Secondary</paper-button>
      <paper-button class="pt-button pt-button_raised_success" raised>Success</paper-button>
      <paper-button class="pt-button pt-button_raised_info" raised>Info</paper-button>
      <paper-button class="pt-button pt-button_raised_warning" raised>Warning</paper-button>
      <paper-button class="pt-button pt-button_raised_error" raised>Error</paper-button>
      <paper-button class="pt-button pt-button_link">Link</paper-button>
    </div>
    <div class="section__example">
      <paper-button disabled>Default</paper-button>
      <paper-button class="pt-button pt-button_disabled_primary" disabled>Primary</paper-button>
      <paper-button class="pt-button pt-button_disabled_secondary" disabled>Secondary</paper-button>
      <paper-button class="pt-button pt-button_disabled_success" disabled>Success</paper-button>
      <paper-button class="pt-button pt-button_disabled_info" disabled>Info</paper-button>
      <paper-button class="pt-button pt-button_disabled_warning" disabled>Warning</paper-button>
      <paper-button class="pt-button pt-button_disabled_error" disabled>Error</paper-button>
      <paper-button class="pt-button pt-button_disabled_link" disabled>Link</paper-button>
    </div>
  </div>

</template>
</polymer-element>
