<link rel="import" href="../../bower_components/core-drawer-panel/core-drawer-panel.html"/>
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html"/>
<link rel="import" href="../../bower_components/core-icon/core-icon.html"/>
<link rel="import" href="../../bower_components/core-icons/core-icons.html"/>
<link rel="import" href="../../bower_components/core-media-query/core-media-query.html"/>
<link rel="import" href="../../bower_components/core-selector/core-selector.html"/>
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html"/>

<link rel="import" href="../../bower_components/paper-fab/paper-fab.html"/>
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html"/>
<link rel="import" href="../../bower_components/paper-item/paper-item.html"/>

<polymer-element name="demo-element" noscript>
<template>

  <!-- Use CSS media queries for responsiveness-->
  <!-- https://developers.google.com/web/fundamentals/layouts/rwd-fundamentals/use-media-queries-->
  <core-media-query query="max-width: 640px" querymatches="{{isPhoneSize}}"></core-media-query>

  <core-drawer-panel>
    <!-- Drawer-->
    <core-header-panel drawer class="sidebar">
      <!-- Drawer Toolbar-->
      <core-toolbar>
        <span layout horizontal center hidden?="{{isPhoneSize}}">
          <core-icon icon="custom-icons:start-polymer"></core-icon>
          Polymer Starter Kit
        </span>
        <span hidden?="{{!isPhoneSize}}">
          Menu
        </span>
      </core-toolbar>
      <!-- Navigation links-->
      <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/nav-->
      <nav><core-selector selected="{{route}}" valueattr="data-route">
        <paper-item data-route="home">
          <a href="#" layout horizontal center>
            <!-- Hack for fit <a> element-->
            <!-- https://github.com/Polymer/paper-item/issues/14-->
            <span fit></span>
            <core-icon icon="chevron-right"></core-icon>
            Buttons
          </a>
        </paper-item>
        <paper-item data-route="action-buttons">
          <a href="#" layout horizontal center>
            <span fit></span>
            <core-icon icon="chevron-right"></core-icon>
            Action Buttons
          </a>
        </paper-item>
        <paper-item data-route="icon-buttons">
          <a href="#" layout horizontal center>
            <span fit></span>
            <core-icon icon="chevron-right"></core-icon>
            Icon Buttons
          </a>
        </paper-item>
      </core-selector></nav>
      <div layout horizontal center-center>
        <themes-menu></themes-menu>
      </div>
      <external-links layout horizontal center-center hidden?="{{!isPhoneSize}}"></external-links>
    </core-header-panel>

    <!-- Main-->
    <core-header-panel main>
      <a id="top"></a>
      <!-- Main Toolbar-->
      <core-toolbar>
        <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
        <span layout horizontal center flex hidden?="{{!isPhoneSize}}">
          <core-icon icon="custom-icons:start-polymer"></core-icon>
          Polymer Starter Kit
        </span>
        <span flex hidden?="{{isPhoneSize}}"></span>
        <external-links hidden?="{{isPhoneSize}}"></external-links>
      </core-toolbar>

      <content-element route="{{route}}"></content-element>

    </core-header-panel>
  </core-drawer-panel>

  <a href="#">
    <paper-fab icon="add"></paper-fab>
  </a>

</template>
</polymer-element>
