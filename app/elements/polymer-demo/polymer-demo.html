<link rel="import" href="/bower_components/core-animated-pages/core-animated-pages.html"/>
<link rel="import" href="/bower_components/core-animated-pages/transitions/slide-from-right.html">
<link rel="import" href="/bower_components/core-drawer-panel/core-drawer-panel.html"/>
<link rel="import" href="/bower_components/core-header-panel/core-header-panel.html"/>
<link rel="import" href="/bower_components/core-icon/core-icon.html"/>
<link rel="import" href="/bower_components/core-icons/core-icons.html"/>
<link rel="import" href="/bower_components/core-media-query/core-media-query.html"/>
<link rel="import" href="/bower_components/core-selector/core-selector.html"/>
<link rel="import" href="/bower_components/core-toolbar/core-toolbar.html"/>

<link rel="import" href="/bower_components/paper-fab/paper-fab.html"/>
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html"/>
<link rel="import" href="/bower_components/paper-item/paper-item.html"/>

<link rel="import" href="../buttons-page/buttons-page.html"/>
<link rel="import" href="../action-buttons-page/action-buttons-page.html"/>
<link rel="import" href="../icon-buttons-page/icon-buttons-page.html"/>

<polymer-element name="polymer-demo" noscript>
<template>

  <!-- Use CSS media queries for responsiveness-->
  <!-- https://developers.google.com/web/fundamentals/layouts/rwd-fundamentals/use-media-queries-->
  <core-media-query query="max-width: 640px" querymatches="{{isPhoneSize}}"></core-media-query>

  <core-drawer-panel>
    <core-header-panel class="drawer" drawer>

      <core-toolbar class="drawer__toolbar">
        <span layout horizontal center hidden?="{{isPhoneSize}}">
          <core-icon icon="custom-icons:start-polymer"></core-icon>
          Polymer Starter Kit
        </span>
        <span hidden?="{{!isPhoneSize}}">
          Menu
        </span>
      </core-toolbar>

      <div class="drawer__content">
        <!-- Navigation links-->
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/nav-->
        <nav><core-selector class="drawer__nav" selected="{{route}}" valueattr="data-route">
          <paper-item data-route="home">
            <a href="#" layout horizontal center>
              <!-- Hack for fit <a> element-->
              <!-- https://github.com/Polymer/paper-item/issues/14-->
              <span fit></span>
              <core-icon icon="chevron-right"></core-icon>
              Buttons
            </a>
          </paper-item>
          <paper-item data-route="action-buttons">
            <a href="#" layout horizontal center>
              <span fit></span>
              <core-icon icon="chevron-right"></core-icon>
              Action Buttons
            </a>
          </paper-item>
          <paper-item data-route="icon-buttons">
            <a href="#" layout horizontal center>
              <span fit></span>
              <core-icon icon="chevron-right"></core-icon>
              Icon Buttons
            </a>
          </paper-item>
        </core-selector></nav>

        <div class="drawer__widget" layout horizontal center-center>
          <themes-menu></themes-menu>
        </div>

        <div class="drawer__footer" layout horizontal center-center hidden?="{{!isPhoneSize}}">
          <external-links></external-links>
        </div>
      </div>
    </core-header-panel>

    <core-header-panel class="main" main mode="scroll">

      <core-toolbar class="main__toolbar">
        <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
        <span layout horizontal center flex hidden?="{{!isPhoneSize}}">
          <core-icon icon="custom-icons:start-polymer"></core-icon>
          Polymer Starter Kit
        </span>
        <span flex hidden?="{{isPhoneSize}}"></span>
        <external-links hidden?="{{isPhoneSize}}"></external-links>
      </core-toolbar>

      <div class="main__content">
        <core-animated-pages selected="{{route}}" valueattr="data-route" transitions="slide-from-right">
          <buttons-page data-route="home"></buttons-page>
          <action-buttons-page data-route="action-buttons"></action-buttons-page>
          <icon-buttons-page data-route="icon-buttons"></icon-buttons-page>
        </core-animated-pages>

        <a href="#">
          <paper-fab class="fab" icon="add"></paper-fab>
        </a>
      </div>

    </core-header-panel>
  </core-drawer-panel>

</template>
</polymer-element>
