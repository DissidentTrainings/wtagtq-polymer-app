<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Polymer Starter Kit</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Add to homescreen-->
  <link rel="manifest" href="/psk-manifest.json">

  <!-- Fallback to homescreen for Chrome <39 on Android-->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="/images/psk-touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="/images/psk-touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144 + tile color)-->
  <meta name="msapplication-TileImage" content="/images/psk-touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3F51B5">

  <!-- Theme color for Chrome 39+ on Android 5.0-->
  <!-- http://updates.html5rocks.com/2014/11/Support-for-theme-color-in-Chrome-39-for-Android-->
  <meta name="theme-color" content="#3F51B5">

  <!-- SEO: If your mobile URL is different from the desktop URL,-->
  <!-- add a canonical link to the desktop page-->
  <!-- https://developers.google.com/webmasters/smartphone-sites/feature-phones-->
  <!-- <link rel="canonical" href="http://www.example.com/">-->

  <!-- build:css /styles/vendor.css-->
  <!-- bower:css-->
  <!-- endbower-->
  <!-- endbuild-->

  <!-- Shimming styles outside of polymer-element-->
  <!-- https://www.polymer-project.org/docs/polymer/styling.html#sdcss-->
  <!-- build:css /styles/main.css-->
  <link rel="stylesheet" href="/styles/main.css" shim-shadowdom>
  <!-- endbuild-->

  <!-- build:js /bower_components/webcomponentsjs/webcomponents.min.js-->
  <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild-->

  <!-- replace /elements/elements.vulcanized.html-->
  <link rel="import" href="/elements/elements.html">
  <!-- endreplace-->
</head>
<body unresolved class="polymer-theme-indigo-pink">
  <template id="app" is="auto-binding">
    <!-- Use CSS media queries for responsiveness-->
    <!-- https://developers.google.com/web/fundamentals/layouts/rwd-fundamentals/use-media-queries-->
    <core-media-query query="max-width: 640px" querymatches="{{isPhoneSize}}"></core-media-query>

    <core-drawer-panel>
      <!-- Drawer-->
      <core-header-panel drawer class="sidebar">
        <!-- Drawer Toolbar-->
        <core-toolbar>
          <span hidden?="{{isPhoneSize}}" layout horizontal center>
            <core-icon icon="custom-icons:start-polymer"></core-icon>
            Polymer Starter Kit
          </span>
          <span hidden?="{{!isPhoneSize}}">Menu</span>
        </core-toolbar>
        <!-- Navigation links-->
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/nav-->
        <nav>
          <core-selector selected="0">
            <paper-item>
              <a href="#top" layout horizontal center>
                <!-- Hack for fit <a> element-->
                <!-- https://github.com/Polymer/paper-item/issues/14-->
                <span fit></span>
                <core-icon icon="custom-icons:start-polymer"></core-icon>
                Start Polymer
              </a>
            </paper-item>
            <paper-item>
              <a href="#polycasts" layout horizontal center>
                <span fit></span>
                <core-icon icon="av:videocam"></core-icon>
                Polycasts
              </a>
            </paper-item>
            <paper-item>
              <a href="#polymer-with-markdown" layout horizontal center>
                <span fit></span>
                <core-icon icon="custom-icons:markdown"></core-icon>
                Polymer with Markdown
              </a>
            </paper-item>
          </core-selector>
        </nav>
        <div layout horizontal center-center>
          <paper-dropdown-menu label="Select Theme">
            <paper-dropdown class="dropdown">
              <core-menu valueattr="data-theme" on-core-select="{{themeSelected}}" class="menu">
                <template repeat="{{theme, i in themes}}">
                  <paper-item data-theme="{{theme.id}}">{{theme.name}}</paper-item>
                </template>
              </core-menu>
            </paper-dropdown>
          </paper-dropdown-menu>
        </div>
        <div hidden?="{{!isPhoneSize}}" layout horizontal center-center class="external-links">
          <!-- StackEdit link-->
          <a href="https://stackedit.io/viewer#!url=http://polymer-starter-kit.startpolymer.org/pages/start-polymer.md" target="_blank">
            <paper-icon-button icon="custom-icons:markdown" title="Markdown source"></paper-icon-button>
          </a>
          <!-- GitHub links-->
          <a href="https://github.com/StartPolymer/polymer-starter-kit" target="_blank">
            <paper-icon-button icon="custom-icons:github-mark" title="GitHub Repo"></paper-icon-button>
          </a>
          <a href="https://github.com/StartPolymer/polymer-starter-kit/fork" target="_blank">
            <paper-icon-button icon="custom-icons:github-fork" title="GitHub Fork"></paper-icon-button>
          </a>
          <a href="https://github.com/StartPolymer/polymer-starter-kit/issues" target="_blank">
            <paper-icon-button icon="custom-icons:github-issues" title="GitHub Issues"></paper-icon-button>
          </a>
        </div>
      </core-header-panel>
      <!-- Main-->
      <core-header-panel main><a id="top"></a>
        <header>
          <!-- Main Toolbar-->
          <core-toolbar>
            <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button><span flex><span hidden?="{{!isPhoneSize}}" layout horizontal center>
                <core-icon icon="custom-icons:start-polymer"></core-icon>Polymer Starter Kit</span></span><span hidden?="{{isPhoneSize}}">
              <!-- StackEdit link--><a href="https://stackedit.io/viewer#!url=http://polymer-starter-kit.startpolymer.org/pages/start-polymer.md" target="_blank">
                <paper-icon-button icon="custom-icons:markdown" title="Markdown source"></paper-icon-button></a>
              <!-- GitHub links--><a href="https://github.com/StartPolymer/polymer-starter-kit" target="_blank">
                <paper-icon-button icon="custom-icons:github-mark" title="GitHub Repo"></paper-icon-button></a><a href="https://github.com/StartPolymer/polymer-starter-kit/fork" target="_blank">
                <paper-icon-button icon="custom-icons:github-fork" title="GitHub Fork"></paper-icon-button></a><a href="https://github.com/StartPolymer/polymer-starter-kit/issues" target="_blank">
                <paper-icon-button icon="custom-icons:github-issues" title="GitHub Issues"></paper-icon-button></a></span>
          </core-toolbar>
        </header>
        <!-- Main Content-->
        <main>


        </main>
        <footer></footer>
      </core-header-panel>
    </core-drawer-panel>
  </template>

  <!-- build:js /scripts/vendor.js-->
  <!-- bower:js-->
  <!-- endbower-->
  <!-- endbuild-->

  <!-- build:js /scripts/app.js-->
  <script src="/scripts/psk-app.js"></script>
  <!-- endbuild-->
</body>
</html>
